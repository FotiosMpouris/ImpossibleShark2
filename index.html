<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Collector - Refined</title> <!-- Updated title -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000010; /* Dark blue/black space background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Consolas', 'Courier New', monospace; /* More retro feel */
            color: #fff;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            text-align: center;
        }
        canvas {
            border: 3px solid #0088ff; /* Brighter blue border */
            background-color: #000; /* Black canvas background */
            display: block; /* Prevents extra space below */
            max-width: 100%; /* Make canvas responsive */
            height: auto;
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.5); /* Add a glow */
        }
        h1 {
            color: #00ffff; /* Cyan title */
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffff;
        }
        /* Styles for overlays - initially hidden */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            color: white;
            text-align: center;
            visibility: hidden; /* Hide by default */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 10; /* Make sure it's on top */
        }
        .overlay.visible {
            visibility: visible;
            opacity: 1;
        }
        .overlay h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff0000; /* Red for game over */
            text-shadow: 0 0 10px #ff0000;
        }
         .overlay#start-screen h2 {
             color: #00ffff; /* Cyan for title */
             text-shadow: 0 0 10px #00ffff;
         }
        .overlay p {
            font-size: 1.5em;
            margin: 10px 0;
        }
         .overlay span { /* Highlight keys */
             background-color: #eee;
             color: #333;
             padding: 2px 6px;
             border-radius: 3px;
             font-weight: bold;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cosmic Collector</h1>
        <canvas id="gameCanvas" width="800" height="600">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>

    <!-- Overlays for Start/Game Over Screens -->
    <div id="start-screen" class="overlay visible"> <!-- Start visible -->
        <h2>Cosmic Collector</h2>
        <p>Collect the Yellow Stars!</p>
        <p>Avoid the Brown Asteroids!</p>
        <p>Move Left: <span>←</span> | Move Right: <span>→</span></p>
        <p>Watch for Power-ups!</p>
        <p style="margin-top: 30px; font-size: 1.8em;">Press <span>ENTER</span> to Start</p>
    </div>

    <div id="game-over-screen" class="overlay"> <!-- Start hidden -->
         <h2>GAME OVER</h2>
         <p id="final-score">Final Score: 0</p>
         <p style="margin-top: 30px;">Press <span>ENTER</span> to Restart</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
