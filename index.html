<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Shark</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky blue */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Needed for absolute positioning of profiles */
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 95vw; /* Use viewport width */
            max-height: 95vh; /* Use viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center canvas horizontally */
            position: relative; /* Keep container content flow */
            z-index: 1; /* Ensure game container is above profiles visually if needed */
        }
        canvas {
            border: 3px solid #1E90FF; /* Dodger blue */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
            /* Let the container handle max-width/height */
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Prevents extra space below canvas */
        }
        h1 {
            color: #1E90FF;
            /* Responsive font size using clamp */
            font-size: clamp(2rem, 5vw, 3rem); /* min, preferred, max */
            margin-top: 0; /* Adjust spacing */
            margin-bottom: 15px; /* Space below title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        /* Instructions Styling - kept static below canvas */
        .instructions-footer {
            background-color: rgba(30, 144, 255, 0.7); /* Use theme color */
            border-radius: 10px;
            padding: 8px 15px;
            margin-top: 15px; /* Space above instructions */
            font-size: clamp(0.9rem, 2.5vw, 1.1rem); /* Responsive text */
            color: white; /* White text on blue background */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .instructions-footer p {
             margin: 0; /* Remove default paragraph margin */
             line-height: 1.4; /* Adjust line spacing if needed */
        }

        /* Character Profiles - Positioned outside the main container */
        .character-profile {
            position: fixed; /* Fixed position relative to viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0; /* Behind game container */
             /* Prevent interaction with profiles */
            pointer-events: none;
             /* Add subtle animation */
            opacity: 0.85;
            transition: opacity 0.3s ease;
        }
        /* Hover effect (optional) */
        /* .character-profile:hover {
             opacity: 1;
        } */

        .character-profile img {
             /* Adjust size as needed */
            width: clamp(100px, 20vw, 250px); /* Responsive width */
            height: auto;
            margin-bottom: 5px;
             /* Add filter for effect */
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.4));
        }
        .character-profile .name {
            color: white;
            font-size: clamp(1rem, 3vw, 1.8rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Positioning specific profiles */
        #eric-profile {
            left: 1vw; /* Position from left edge */
            top: 50%;
            transform: translateY(-50%);
        }
        #mickey-profile {
            right: 1vw; /* Position from right edge */
            top: 30%;
            transform: translateY(-50%);
        }
        #crab-profile {
            right: 1vw; /* Position from right edge */
            bottom: 5%; /* Position from bottom */
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
             /* Hide profiles on smaller screens to avoid clutter */
            .character-profile {
                 /* display: none; */
                 /* OR make them smaller/transparent */
                 opacity: 0.4;
                 width: clamp(50px, 15vw, 100px);
            }
             #eric-profile { left: 0.5vw; }
             #mickey-profile { right: 0.5vw; top: 20%;}
             #crab-profile { right: 0.5vw; bottom: 2%;}

            h1 { font-size: clamp(1.5rem, 6vw, 2rem); margin-bottom: 10px;}
            .game-container { padding: 10px; }
            .instructions-footer { margin-top: 10px; padding: 5px 10px; }
        }
         @media (max-height: 500px) {
             /* Adjust layout for short screens */
             h1 { margin-bottom: 5px; }
             .game-container { padding: 5px; }
             .instructions-footer { margin-top: 5px; }
             /* Optionally hide profiles on very short screens */
              /* .character-profile { display: none; } */
         }

    </style>
</head>
<body>
    <!-- Character Profiles -->
    <div class="character-profile" id="eric-profile">
        <img src="assets/ericProfile.png" alt="Eric">
        <span class="name">Eric</span>
    </div>
    <div class="character-profile" id="mickey-profile">
        <img src="assets/mickeyProfile.png" alt="Mickey">
        <span class="name">Mickey</span>
    </div>
    <div class="character-profile" id="crab-profile">
        <img src="assets/crabProfile.png" alt="Crab">
        <span class="name">Fuckin' Crab</span>
    </div>

    <!-- Game Area -->
    <div class="game-container">
        <h1>Impossible Shark</h1>
        <canvas id="gameCanvas" width="900" height="500">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <!-- Static Instructions Footer -->
        <div class="instructions-footer">
            <p>Use [SPACE] to punch Shark | Use [DOWN ARROW] to kill Crab!</p>
        </div>
    </div>

    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
