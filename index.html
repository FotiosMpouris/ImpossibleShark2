<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Shark</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
        }
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .canvas-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            max-width: 1280px; /* Max width for the game */
            max-height: 720px; /* Max height for the game */
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid #1E90FF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
        }
        h1 {
            color: #1E90FF;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .instructions {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #1E90FF;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }
        .ocean-waves {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: -1;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
            background-position: 0 bottom;
            transform-origin: center bottom;
        }
        .wave1 { animation: wave 3s linear infinite; }
        .wave2 { animation: wave 5s linear infinite; }
        .wave3 { animation: wave 7s linear infinite; }
        .wave1 { background-image: url('assets/ocean-waves1.png'); }
        .wave2 { background-image: url('assets/ocean-waves2.png'); }
        .wave3 { background-image: url('assets/ocean-waves3.png'); }
        @keyframes wave {
            0% { transform: translateX(0) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.55); }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
        }
    </style>
</head>
<body>
    <div class="ocean-waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
    <div class="game-container">
        <h1>Impossible Shark</h1>
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="instructions">
            <p>Use the spacebar to punch and survive as long as you can!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
